<!DOCTYPE html>
<html lang="en">

<head>
    <!-- =========================
       META / HEAD
       ========================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jones G. Mabala">
    <title>W05 Assignment: Product Review Form</title>
    <meta name="description"
        content="Create a user-friendly product review form to collect customer feedback, ratings, and comments for better product insights.">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" sizes="any">

    <!-- Styles & Fonts -->
    <link rel="stylesheet" href="styles/form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Page Scripts -->
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <!-- =========================
       HEADER
       ========================= -->
    <header>
        <h1>Product Review</h1>
    </header>

    <!-- =========================
       MAIN CONTENT
       - Semantic form with labels and fieldsets for a11y
       ========================= -->
    <main>
        <div class="form-container">
            <!-- Use GET to show results in review.html via query string -->
            <form method="get" action="review.html" novalidate>
                <!-- Product selection -->
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required aria-required="true" autocomplete="off">
                    <option value="" disabled selected>Choose a product…</option>
                    <!-- Options injected by form.js or add static <option> items here -->
                </select>

                <!-- Star rating (use fieldset/legend for screen readers) -->
                <fieldset>
                    <legend>Overall Rating</legend>
                    <div class="stars" role="radiogroup" aria-label="Overall Rating">
                        <div class="star-option">
                            <input type="radio" id="rating1" name="rating" value="1" required aria-required="true" />
                            <label for="rating1" aria-label="1 star">★</label>
                        </div>
                        <div class="star-option">
                            <input type="radio" id="rating2" name="rating" value="2" />
                            <label for="rating2" aria-label="2 stars">★★</label>
                        </div>
                        <div class="star-option">
                            <input type="radio" id="rating3" name="rating" value="3" />
                            <label for="rating3" aria-label="3 stars">★★★</label>
                        </div>
                        <div class="star-option">
                            <input type="radio" id="rating4" name="rating" value="4" />
                            <label for="rating4" aria-label="4 stars">★★★★</label>
                        </div>
                        <div class="star-option">
                            <input type="radio" id="rating5" name="rating" value="5" />
                            <label for="rating5" aria-label="5 stars">★★★★★</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Install date -->
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required aria-required="true" />

                <!-- Features (checkboxes with same name to submit multiple values) -->
                <fieldset>
                    <legend>
                        Which features did you find useful in the product?
                        <span class="optional">(Check all that apply)</span>
                    </legend>
                    <div class="features">
                        <div>
                            <input type="checkbox" id="feature1" name="features" value="Durability" />
                            <label for="feature1">Durability</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature2" name="features" value="Ease of Use" />
                            <label for="feature2">Ease of Use</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature3" name="features" value="Performance" />
                            <label for="feature3">Performance</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature4" name="features" value="Design" />
                            <label for="feature4">Design</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Optional written review -->
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="4" placeholder="Write your review here…"
                    inputmode="text"></textarea>

                <!-- Optional reviewer name -->
                <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName" placeholder="Jane Doe" autocomplete="name"
                    inputmode="text" />

                <!-- Submit -->
                <input type="submit" value="Post Review" />
            </form>
        </div>
    </main>

    <!-- =========================
       FOOTER
       - getdates.js fills current year and last modified
       ========================= -->
    <footer>
        <p>&#169; <span id="currentyear"></span> Jones G. Mabala — Philippines</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
