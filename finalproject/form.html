        content="Create a user-friendly product review form to collect customer feedback, ratings, and comments for better product insights.">

    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <div class="form-container">
            <form method="get" action="review.html">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
                <label>Overall Rating</label>
                <div class="stars">
                    <div class="star-option">
                        <label for="rating1">★</label>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                    </div>
                    <div class="star-option">
                        <label for="rating2">★★</label>
                        <input type="radio" id="rating2" name="rating" value="2">
                    </div>
                    <div class="star-option">
                        <label for="rating3">★★★</label>
                        <input type="radio" id="rating3" name="rating" value="3">
                    </div>
                    <div class="star-option">
                        <label for="rating4">★★★★</label>
                        <input type="radio" id="rating4" name="rating" value="4">
                    </div>
                    <div class="star-option">
                        <label for="rating5">★★★★★</label>
                        <input type="radio" id="rating5" name="rating" value="5">
                    </div>
                </div>
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
                <label>Which features did you find useful in the product? <span class="optional">(Check all that
                        apply)</span></label>
                <div class="features">
                    <div>
                        <input type="checkbox" id="feature1" name="features" value="Durability">
                        <label for="feature1">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                        <label for="feature2">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature3" name="features" value="Performance">
                        <label for="feature3">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature4" name="features" value="Design">
                        <label for="feature4">Design</label>
                    </div>
                </div>
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
                <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName" placeholder="Jane Doe">
                <input type="submit" value="Post Review">
            </form>
        </div>
    </main>
    <footer>
        <p>&#169;<span id="currentyear"></span> Jones G. Mabala - Philippines</p>
        <p id="lastModified"></p>
    </footer>
</body>
